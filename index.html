<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <style>
        @font-face {
            font-family: "DIN";
            src: url('DIN\ Alternate\ Bold.ttf') format('truetype');
        }
        @font-face {
            font-family: "Brush Script";
            src: url('Brush\ Script.ttf') format('truetype');
        }
        body {
            font-family: "DIN", 'Arial Narrow', Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            font-family: "Brush Script", 'Arial Narrow', Arial, sans-serif;
            background-color: white;
            width: 400px;
            height: 100%;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 40%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        .name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-family: "DIN", 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .links {
            font-family: "DIN", 'Arial Narrow', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .link-btn {
            margin: 20px 0;
            display: block;
            text-decoration: none;
            background-color: #D5BFE0;
            color: black;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.8s ease-in-out;
        }
        .link-btn:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="ME.jpg" alt="Profile Image" class="profile-img">
    <div class="name">Hailey Young</div>
    <div class="description">I am a graphic/web designer as well a photographer. I have always had a passion for design and I am currently on track to gain an Associates of Applied Science in this field.</div>

    <div class="links">
        <a href="https://haileyy919.github.io/portfolio/index.html" target="_blank" class="link-btn">Portfolio</a>
        <a href="https://www.instagram.com/haileys_design_work/" target="_blank" class="link-btn">Instagram</a>
        <a href="https://www.linkedin.com/in/hailey-young-a2460a283" target="_blank" class="link-btn">Linkedln</a>
        <!-- Add more links as needed -->
    </div>
    <img src="HaileysDesign-Transparent.png" alt="logo" width="50%">
</div>

</body>
</html>
